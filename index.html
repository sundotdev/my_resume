    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    @keyframes bgMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(270deg, #001f4d, #003366, #001f4d);
      background-size: 600% 600%;
      animation: bgMove 15s ease infinite;
      color: #cbd5e1;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(0, 25, 51, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #336699aa;
      animation: fadeInUp 1s ease forwards;
    }

    h1,
    h2 {
      color: #66b2ff;
      text-shadow: 1px 1px 4px #003050cc;
    }

    #profilePic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #66b2ff;
      object-fit: cover;
      margin-right: 1rem;
      box-shadow: 0 0 10px #66b2ffaa;
    }

    .header-flex {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .lang-float {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 9999;

    }

    .lang-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .lang-btn:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    ul li strong {
      color: #66b2ff;
      text-shadow: 1px 1px 3px #003050cc;
    }

    #workExpList div {
      padding: 0.5rem 1rem;
      background: rgba(102, 178, 255, 0.1);
      border-left: 4px solid #66b2ff;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      box-shadow: 0 0 8px #66b2ffaa;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #336699aa;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #001f4d;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem 1.5rem;
      }

      .header-flex {
        flex-direction: column;
        align-items: flex-start;
      }

      #profilePic {
        margin-bottom: 1rem;
        margin-right: 0;
      }
    }
  </style>
</head>

    function calculateAgeWithMonths(birthdate, lang) {
      const birth = new Date(birthdate);
      const today = new Date();

      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();

      if (months < 0) {
        years--;
        months += 12;
      }

      return lang == "th" ? `${years} ปี ${months} เดือน` : `${years} y ${months} m`;
    }

    function renderContent(data) {
      document.getElementById('name').textContent = data.name;
      document.getElementById('position').textContent = data.position;

      document.getElementById('titlePersonal').textContent = data.titlePersonal;
      const personalList = document.getElementById('personalInfoList');
      personalList.innerHTML = '';
      data.personalInfo.forEach(([label, value]) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${label}:</strong> ${value}`;
        personalList.appendChild(li);
      });

      document.getElementById('titleCareer').textContent = data.titleCareer;
      document.getElementById('careerText').textContent = data.careerText;

      document.getElementById('titleQualify').textContent = data.titleQualify;
      const qualifyList = document.getElementById('qualifyList');
      qualifyList.innerHTML = '';
      data.qualification.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        qualifyList.appendChild(li);
      });

      document.getElementById('titleSkills').textContent = data.titleSkills;
      const skillsList = document.getElementById('skillsList');
      skillsList.innerHTML = '';
      data.skills.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        skillsList.appendChild(li);
      });

      document.getElementById('titleEdu').textContent = data.titleEdu;
      const eduList = document.getElementById('eduList');
      eduList.innerHTML = '';
      data.education.forEach(([school, period, detail]) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${school}</strong> ${period} - ${detail}`;
        eduList.appendChild(li);
      });

      document.getElementById('titleWork').textContent = data.titleWork;
      const workExpList = document.getElementById('workExpList');
      workExpList.innerHTML = '';
      data.workExperience.forEach(({ title, detail }) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${title}</strong><br/>${detail}`;
        workExpList.appendChild(div);
      });

      document.getElementById('titleAward').textContent = data.titleAward;
      const awardList = document.getElementById('awardList');
      awardList.innerHTML = '';

      data.award.forEach(([value, imgSrc]) => {
        const item = document.createElement('div');
        item.className = 'flex items-start gap-2';

        item.innerHTML = `
      ${imgSrc ? `
      <div>
        <p>${value}</p>
      </div>
      <img src="${imgSrc}" style="width: 200px; height: 200px;" class="object-cover rounded-lg shadow-md">` : ''}
    `;

        awardList.appendChild(item);
      });

      document.getElementById('titleContact').textContent = data.titleContact;
      const contactList = document.getElementById('contactList');
      contactList.innerHTML = '';
      data.contact.forEach(([label, value]) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${label}:</strong> ${value}`;
        contactList.appendChild(li);
      });
    }

    renderContent(dataEN);

    // การตั้ง event listener สำหรับปุ่มสลับภาษา
    document.getElementById('langTH').addEventListener('click', () => {
      renderContent(dataTH);
      document.getElementById('langTH').classList.add('bg-yellow-600');
      document.getElementById('langEN').classList.remove('bg-yellow-600');
    });

    document.getElementById('langEN').addEventListener('click', () => {
      renderContent(dataEN);
      document.getElementById('langEN').classList.add('bg-yellow-600');
      document.getElementById('langTH').classList.remove('bg-yellow-600');
    });

  </script>
